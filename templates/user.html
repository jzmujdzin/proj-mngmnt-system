<!DOCTYPE html>
<html>
    <head>
        <title> Project Info </title>
        <style>
            body {
                background-color: grey;
                margin: 0px;
            }

            hr {
                border: 2px solid black;
            }

            img {
                width: 100px;
                height: 100px;
            }

            input{
                width: 250px;
                padding: 5px;
            }

            .change-u-info,
            .change-password{

                    display: grid;
                    grid-template-columns: 200px 1fr;
                    grid-gap: 8px;
                    align-items: center;
            }

            .password-head {
                padding-top: 100px;
                                width: 420px;
                text-align: right;

            }

            label {
                text-align: right;
                padding-right: 20px;

            }

            .u-info-ch {
                width: 420px;
                text-align: right;
            }

            .u-info {
                display: flex;

            }

            .change-u-info-img {
                display: flex;
                flex-direction: column;
                padding-left: 120px;
                width: 100px;
            }

            .button-pic {
                margin-top: 10px;
            }

            .submit-button {
                text-align: right;
                margin-left: 300px;
            }

            .change-u-info-input {
                width: 100px;
                height: 20px;
                padding: 0;
                border: 0;
                margin-top: 10px;
            }

            .error {
                color: darkred;
                margin-left: 10px;
            }

            .success {
                color: darkgreen;
                margin-left: 10px;
            }

            .logout-link {
                padding-left: 300px;
                padding-top: 100px;
            }


        </style>

    </head>

    <body>
        <div class='in-depth-project'>
            <h2>
                User Profile
            </h2>
        </div>
        <hr>
        <h2 class='u-info-ch'>Change user info</h2>
        <form method="POST" action="/user">
        <div class ='u-info'>
            <div class='change-u-info'>

                <label for='u-name'>name</label>
                <input name='u-name' type='text' id='u-name' placeholder="{{ cu.name }}">

                <label for='u-surname'>surname</label>
                <input name='u-surname' type='text' id='u-surname' placeholder="{{ cu.surname }}">


                <label for='u-address'>address</label>
                <input name='u-address' id='u-address' placeholder="{{ cu.address }}">
                <div class='submit-button'>
                    <button>Confirm</button>
                </div>
            </div>
            <div class='change-u-info-img'>
                <img src='https://www.seekpng.com/png/full/73-730482_existing-user-default-avatar.png'>
                <input class='change-u-info-input' name='u-pic' id='u-pic' placeholder="{{ cu.pic_URL }}">
                <button class='button-pic'>Change pic</button>
            </div>
         </div>
        <h2 class='password-head'>Change password</h2>

         <div class ='change-password'>


                <label for='old-pwd'>old password</label>
                <input name='old-pwd' type='password' id='old-pwd' placeholder="">

                <label for='new-pwd'>new password</label>
                <input name='new-pwd' type='password' id='new-pwd' placeholder="">


                <label for='conf-new-pwd'>confirm new password</label>
                <input name='conf-new-pwd' type='password' id='conf-new-pwd' placeholder="">
                <div class='submit-button'>
                    <button>Confirm</button>
                </div>
         </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class='{{category}}'>
            <b> {{ message }} </b>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="logout-link">
            <a href="http://127.0.0.1:8000/logout">logout</a>
        </div>
    </body>
</html>
