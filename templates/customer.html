<!DOCTYPE html>
<html>
    <head>
        <title> CPMS Customer Info </title>
        <style>
            body {
                background-color: grey;
                margin: 0px;
            }

            hr {
                border: 2px solid black;
            }

            img {
                width: 35px;
                height: 35px;
                border-radius: 50%;
            }

            input{
                width: 250px;
                padding: 5px;
            }

            .change-u-info{

                    display: grid;
                    grid-template-columns: 200px 1fr;
                    grid-gap: 8px;
                    align-items: center;
            }

            label, tr {
                text-align: right;
                padding-right: 20px;

            }
            .u-info {
                display: flex;
                flex-direction: column;
                width: 700px;

            }

            .submit-button {
                padding-right: 380px;
                padding-top: 20px;

            }

            .projects {
                text-align: right;
            }

            .table {
                padding-left: 200px;
                align-content: center;
            }

            h2 {
                padding-right: 350px;
            }

            .hello-user {
                display: flex;
                justify-content: space-between;
                padding: 10px 8px 2px 8px;
                align-items: center;
            }

            ::placeholder {
                color: black;
            }


        </style>

    </head>

    <body>
        <div class='hello-user'>
            <h2>
                Customer information
            </h2>
            <h2>
                <a href="http://127.0.0.1:8000/projects">Projects</a>
            </h2>
            <h2>
                <a href="http://127.0.0.1:8000/dashboard">Dashboard</a>
            </h2>
            <div class='user-avatar'>
                    <a href="http://127.0.0.1:8000/user"><img src="{{ pic_link }}"></a>
            </div>
        </div>
        <hr>
        <div class ='u-info'>
            <form method="POST" action="/customer/{{cust_name}}">
            <div class='change-u-info'>

                <label for='c-name'>Name</label>
                <input name='c-name' type='text' id='c-name' placeholder="{{ c_info.get('name') }}">

                <label for='c-address'>Address</label>
                <input name='c-address' id='c-address' placeholder="{{ c_info.get('cust_address') }}">

                <label for='c-mail'>e-mail</label>
                <input name='c-mail' type='text' id='c-mail' placeholder="{{ c_info.get('cust_email') }}">

                <label for='c-phone'>Phone number</label>
                <input name='c-phone' type='text' id='c-phone' placeholder="{{ c_info.get('cust_phone') }}">

            </div>

            <div class="projects">
                <h2> Projects </h2>
                <div class="table">
                    <table>
                    <tr>

                    </tr>
                    {% for proj in cust_projects %}
                        <td> <a href="http://127.0.0.1:8000/project-page/{{cust_projects.get(proj).get('p_id')}}"> {{ cust_projects.get(proj).get('p_name') }} </a> </td>
                        <tr></tr>
                    {% endfor %}

                </table>
                </div>
                <div class='submit-button'>
                    <button>Edit</button>
                </div>
            </div>
            </form>
            </div>

    </body>
</html>
